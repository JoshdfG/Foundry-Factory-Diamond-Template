[profile.default]
src = 'contracts'
out = 'out'
via_ir = true

libs = [
    'lib'
]
ffi=true
verbosity=5
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read-write", path = "./"}]


[profile.profilecompiler]
version = "0.8.0"

[rpc_endpoints]
base = "${BASE_RPC_URL}"

[etherscan]
base = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
